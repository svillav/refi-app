name: Scheduled Scrape and Deployment

on:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar a las 08:00 (UTC) todos los días
    - cron: '0 20 * * *' # Ejecutar a las 20:00 (UTC) todos los días

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scrape events
        run: npm run scrape-events

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy
