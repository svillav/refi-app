name: Scheduled Scrape and Deployment

on:
  push:
    branches:
      - develop
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 16 * * *'
    - cron: '0 00 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scrape events
        run: npm run scrape-events

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "Santiago Villa"
          git config --global user.email "santiagovillavega@gmail.com"

      - name: Copy CNAME file
        run: npx cpx 'CNAME' build/

      - name: Deploy to GitHub Pages
        run: npm run deploy
